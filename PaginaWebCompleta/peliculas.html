<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Películas - TilinGeek</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1 class="page-title">Películas</h1>
    </header>

    <nav class="top-nav">
        <div class="nav-links">
            <div class="nav-menu">
                <a href="#inicio">Inicio</a>
                <a href="#juegos">Juegos</a>
                <a href="#peliculas" class="active">Películas</a>
                <a href="#series">Series</a>
                <a href="#anime">Anime</a>
                <a href="#foro">Foro General</a>
                <a href="#sobre">Sobre Nosotros</a>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Buscar...">
                <button type="submit" class="search-btn">Buscar</button>
            </div>
        </div>
    </nav>

    <main class="movies-container">
        <div class="Seccion-Carousel">
            <div id="carouselExampleIndicators" class="carousel slide Carousel-Fondo" >
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner contenedor-imagenes">
                <div class="carousel-item active position-relative ">
                  <img src="peli1.jpeg" class="imgpeli rounded mx-auto d-block " alt="...">
                </div>
                <div class="carousel-item">
                  <img src="peli1.jpeg" class="img-fluid rounded mx-auto d-block" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="peli1.jpeg" class="img-fluid rounded mx-auto d-block" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev boton" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon md" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next boton" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon md" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

        <div class="movies-grid peliculas-espacio">
            <div class="movie-item">
                <img src="peli1.jpeg" alt="Película 1" class="movie-poster">
            </div>
            <div class="movie-item">
                <img src="peli1.jpeg" alt="Película 2" class="movie-poster">
            </div>
            <div class="movie-item">
                <img src="peli1.jpeg" alt="Película 3" class="movie-poster">
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
